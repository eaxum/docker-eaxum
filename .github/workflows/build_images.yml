# This is a basic workflow to help you get started with Actions

name: docker image build

on:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: docker login
        run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Run build script
        run: |
          ./build -i -u -g -l
        
